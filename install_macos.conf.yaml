# defaults
- defaults:
    link:
      relink: true

# clean
- clean: ['~', '~/.config', '~/.config/nvim']

# zsh
- link:
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

# git
- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig_gitlab: git/gitconfig_gitlab
    ~/.gitconfig_github: git/gitconfig_github
    ~/.gitignore: git/gitignore

# matplotlib
- link:
    ~/.matplotlib/stylelib/acm.mplstyle:
      create: true
      path: matplotlib/acm.mplstyle
    ~/.matplotlib/stylelib/gemini.mplstyle:
      create: true
      path: matplotlib/gemini.mplstyle

# neovim
- link:
    ~/.config/nvim:
      path: neovim
      create: true
