# defaults
- defaults:
    link:
      relink: true

# clean
- clean: ['~', '~/.config', '~/.config/nvim']

# zsh
- link:
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

# git
- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig_gitlab: git/gitconfig_gitlab
    ~/.gitconfig_github: git/gitconfig_github
    ~/.gitignore: git/gitignore

# neovim
- shell:
    - ./neovim/install-vim_plug.sh
- link:
    ~/.config/nvim/init.vim:
      create: true
      force: true
      path: neovim/init.vim
    ~/.config/nvim/after: neovim/after
    ~/.config/nvim/ftdetect: neovim/ftdetect
    ~/.config/nvim/syntax: neovim/syntax
