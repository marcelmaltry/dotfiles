# defaults
- defaults:
    link:
      relink: true

# clean
- clean: ['~', '~/.config', '~/.config/nvim']

# wezterm
- link:
    ~/.wezterm.lua: wezterm/wezterm.lua

# zsh
- link:
    ~/.zprofile: zsh/zprofile
    ~/.zshrc: zsh/zshrc

# git
- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig_gitlab: git/gitconfig_gitlab
    ~/.gitconfig_github: git/gitconfig_github
    ~/.gitignore: git/gitignore

# neovim
- link:
    ~/.config/nvim:
      path: neovim
      create: true

# latex
- link:
    ~/.latexmkrc: latex/latexmkrc
